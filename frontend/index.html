<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker with Smart Insights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task Tracker with Smart Insights</h1>

<section id="form-section">
  <input type="text" id="title" placeholder="Task Title">
  <input type="text" id="description" placeholder="Task Description">

  <label for="priority"><b>Priority:</b></label>
  <select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <label for="due_date"><b>Due Date:</b></label>
  <input type="date" id="due_date">

  <button onclick="addTask()">Add Task</button>
</section>


  <section id="filters">
    <label for="filter-status">Filter by Status:</label>
    <select id="filter-status" onchange="loadTasks()">
      <option value="">All</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>

    <label for="filter-priority">Filter by Priority:</label>
    <select id="filter-priority" onchange="loadTasks()">
      <option value="">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </section>

  <h2>Task List</h2>
  <div id="task-list"></div>

  <h2>Smart Insights</h2>
  <div id="insights"></div>

  <script src="script.js"></script>
</body>
</html>
